<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Random User</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-4 mx-auto mt-5 text-center p-3" style="border: 1px solid #dedede" id="user">
          <div class="w-100 mt-3" id="photo"></div>
          <div class="w-100 mt-3" id="titre"></div>
          <div class="w-100 mt-3" id="adresse"></div>
          <div class="w-100 mt-3" id="email"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>

      // fonction qui passe la premi√®re lettre d'une chaine (fournie en argument) en majuscule.
      function ucFirst(chaine) {
        return chaine.charAt(0).toUpperCase() + chaine.slice(1);
      }

      $.ajax({
        url: 'https://randomuser.me/api/',
        dataType: 'json',
        success: function(data) {
          console.log(data);

          $('#photo').html('<img src="' + data.results[0].picture.large + '" alt="user" class="rounded-circle">');

          $('#titre').html('<h4>' + ucFirst(data.results[0].name.title) + ' ' + ucFirst(data.results[0].name.last) + ' ' + ucFirst(data.results[0].name.first) + '</h4><hr>');

          $('#adresse').html('<i>' + data.results[0].location.street + '</i><br> <b>' + ucFirst(data.results[0].location.city) + '</b> - ' + ucFirst(data.results[0].location.state) + ' <br>' + data.results[0].location.postcode);

          $('#email').html('<a href="mailto:' + data.results[0].email + '" class="btn btn-primary w-100"> Me contacter</a>');
        }
      });
    </script>

  </body>
</html>
